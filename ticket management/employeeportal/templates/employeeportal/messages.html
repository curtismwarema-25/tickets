{% extends 'employeeportal/base.html' %}

{% block content %}
<h4>Messages</h4>
<ul class="list-group">
  {% for msg in messages %}
    <li class="list-group-item {% if not msg.is_read %}list-group-item-info{% endif %}">
      From {{ msg.sender.email }}: {{ msg.content }} <small class="text-muted float-end">{{ msg.created_at }}</small>
    </li>
  {% empty %}
    <li class="list-group-item">No messages.</li>
  {% endfor %}
</ul>
{% endblock %}
