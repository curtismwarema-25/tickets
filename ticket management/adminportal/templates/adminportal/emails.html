{% extends 'adminportal/base.html' %}
{% block content %}
<div class="container py-4">
  <h3>Email Log</h3>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>Subject</th>
        <th>Recipients</th>
        <th>Sent At</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for email in emails %}
        <tr>
          <td>{{ email.subject }}</td>
          <td>{{ email.recipients }}</td>
          <td>{{ email.sent_at|date:"d M, Y H:i" }}</td>
          <td>{{ email.status }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4" class="text-center text-muted">No emails sent yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
