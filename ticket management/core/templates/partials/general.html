<div class="tab-pane fade show active" id="general" role="tabpanel">
          <h5>General Settings</h5>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
 
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="enable_dark_mode" id="darkMode">
              <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="enable_comments" id="comments">
              <label class="form-check-label" for="comments">Enable Ticket Comments</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="enable_emails" id="emails">
              <label class="form-check-label" for="emails">Enable Email Notifications</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="enable_sla" id="sla">
              <label class="form-check-label" for="sla">Enable SLA Tracking</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="enable_reports" id="reports">
              <label class="form-check-label" for="reports">Enable Reporting & Analytics</label>
            </div>

            <button class="btn btn-primary mt-3">Save General Settings</button>
          </form>
        </div>
